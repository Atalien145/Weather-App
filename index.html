<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" src="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">

    <title>Weather App</title>
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-button"><i class="fas fa-search fa-lg"></i></button>
        </div>
        <br>
        <fieldset class="history-container">
            <legend>Your Recent Search!</legend>
            <p id='cityKey'></p>
            <p id='cityValue'></p>
            <div class='btn'></div>
            <!-- <button  class="history" id='cityClickedDisplay'></button> -->
        </fieldset>

    </div>




    <div class="card1">
        <div class="weather">
            <h2 class="city"></h2>
            <div class="temp"></div>
            <div class="flex">
                <img src="" alt="" class="icon" />
                <div class="description"></div>
            </div>
            <div class="uv-index"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </div>


    <div class="card2" id="day-1">
        <div class="weather2">
            <h2 class="city"></h2>
            <div class="temp1">
            </div>
            <div class="flex2">
                <img src="" alt="" class="icon1" />
                <div class="description1"></div>
            </div>
            <div class="uv-index1"></div>
            <div class="humidity1"></div>
            <div class="wind1"></div>
        </div>
    </div>
    <div class="card2" id="day-2">
        <div class="weather2">
            <h2 class="city"></h2>
            <div class="temp2"></div>
            <div class="flex2">
                <img src="" alt="" class="icon2" />
                <div class="description2"></div>
            </div>
            <div class="uv-index2"></div>
            <div class="humidity2"></div>
            <div class="wind2"></div>
        </div>
    </div>
    <div class="card2" id="day-3">
        <div class="weather2">
            <h2 class="city"></h2>
            <div class="temp3"></div>
            <div class="flex2">
                <img src="" alt="" class="icon3" />
                <div class="description3"></div>
            </div>
            <div class="uv-index3"></div>
            <div class="humidity3"></div>
            <div class="wind3"></div>
        </div>
    </div>
    <div class="card2" id="day-4">
        <div class="weather2">
            <h2 class="city"></h2>
            <div class="temp4"></div>
            <div class="flex2">
                <img src="" alt="" class="icon4" />
                <div class="description4"></div>
            </div>
            <div class="uv-index4"></div>
            <div class="humidity4"></div>
            <div class="wind4"></div>
        </div>
    </div>
    <div class="card2" id="day-5">
        <div class="weather2">
            <h2 class="city"></h2>
            <div class="temp5"></div>
            <div class="flex2">
                <img src="" alt="" class="icon5" />
                <div class="description5"></div>
            </div>
            <div class="uv-index5"></div>
            <div class="humidity5"></div>
            <div class="wind5"></div>
        </div>
    </div>




</body>
<script src="assets/script.js" defer></script>

</html>
